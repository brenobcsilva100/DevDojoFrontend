<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Login</label>
      <input type="text" class="login form-control" [(ngModel)] = "usuario.username"
       id="username exampleInputEmail1" 
      name="username" aria-describedby="emailHelp" placeholder="Enter usuario">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="text" class="senha form-control" [(ngModel)] = "usuario.password" id="senha exampleInputPassword1" 
      name="senha" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Submit</button>
  </form>
